<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Youtube Mobile</title>
    <script
      src="https://kit.fontawesome.com/2d323a629b.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!-- Video Player -->
    <section class="player">
      <video controls src="video/video.mp4"></video>
    </section>

    <div class="infoAndUpNext">
      <!-- Video Info -->
      <section class="info">
        <!-- Metadata -->
        <div class="metadata">
          <ul class="hashtags">
            <li>#JeJu</li>
            <li>#Travel</li>
            <li>#Drive</li>
          </ul>
          <div class="titleAndButton">
            <span class="title clamp">
              [Game] GTA5 흔한 버그(자동차 버그)
            </span>
            <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
          </div>
          <span class="views">1M views 1 month ago</span>
        </div>
        <!-- Actions -->
        <ul class="actions">
          <li>
            <button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
          </li>
          <li>
            <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
          </li>
          <li>
            <button><i class="fas fa-share"></i><span>Share</span></button>
          </li>
          <li>
            <button><i class="fas fa-plus"></i><span>Save</span></button>
          </li>
          <li>
            <button>
              <i class="fab fa-font-awesome-flag"></i><span>Report</span>
            </button>
          </li>
        </ul>
        <!-- Channel Description -->
        <div class="channel">
          <div class="metadata">
            <img src="images/YOON.jpg" alt="YOON.jpg" />
            <div class="info">
              <span class="name">나와라마</span>
              <span class="subscribers">1M subscribers</span>
            </div>
          </div>
          <button class="subscribe">subscribe</button>
        </div>
      </section>

      <!-- Up Next -->
      <section class="upNext">
        <span class="title">Up next</span>
        <ul>
          <li class="item">
            <div class="img"><img src="images/1.png" alt="1.png" /></div>
            <div class="info">
              <span class="title"
                >[라마 News] 서울, 경기권 폭우 호우주의보 발효</span
              >
              <span class="name">나와라마</span>
              <span class="views">82K views</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>
          <li class="item">
            <div class="img"><img src="images/2.png" alt="2.png" /></div>
            <div class="info">
              <span class="title"
                >[Vlog] 국내 여행 브이로그(Let it be a journey)</span
              >
              <span class="name">나와라마</span>
              <span class="views">82K views</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>
          <li class="item">
            <div class="img"><img src="images/3.png" alt="3.png" /></div>
            <div class="info">
              <span class="title"
                >[Vlog] 감성카페 브이로그 #1(#Daily Cafe V-log#감성커피)</span
              >
              <span class="name">나와라마</span>
              <span class="views">82K views</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
